<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="bg">
    <img src="images/bg-desktop.svg" alt="bg-desktop">
    <img src="images/bg-mobile.svg" alt="bg-mobile">
  </div>

  <nav>
    <img src="images/logo.svg" alt="logo">
  </nav>

  <header>
    <div class="img">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <article>
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. Create connections with <br> your users as you engage in genuine discussion.</p>
      <button type="button">Register</button>
    </article>
  </header>
  
  <footer>
    <div class="social-items">
      <i class="fa-brands fa-facebook fa-2x"></i>   
      <i class="fa-brands fa-twitter fa-2x"></i>
      <i class="fa-brands fa-instagram fa-2x"></i>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/04f7632eeb.js" crossorigin="anonymous"></script>
</body>
</html>
