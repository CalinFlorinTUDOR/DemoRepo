<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Frontend Mentor | Todo app</title>
</head>

<body>
  <section class="todo-head">
  <div class="head">
    <h1>TODO</h1>
    <img src="images/icon-sun.svg" alt="switch to light mode">
    </div>
    <div class="todo-input">
      <div class="checkbox">
        <input class="" type="checkbox" name="check">
      </div>
      <input class="text" type="text" name="add-todo" placeholder="Currently typing...">
      <div id="add" class="delete add">
        <img src="images/icon-cross.svg" alt="add task">
      </div>
    </div>


    <div class="todo-input task">
      <div class="radiobox">
        <input type="radio" name="todo_1" value="one">
        <br>
        <input type="radio" name="todo_1" value="one">
        <br>
        <input type="radio" name="todo_1" value="one">
        <br>
        <input type="radio" name="todo_1" value="one">
        <br>
        <input type="radio" name="todo_1" value="one">
        <br>
        <input type="radio" name="todo_1" value="one">
      </div>

      <div class="input-txt">
        <div class="task 1">
            <input class="text" type="text" name="add-todo">
            Complete online JavaScript course
        </div>
        <div class="task 2">
            <input class="text" type="text" name="add-todo">
        Jog around the park 3x
        </div>
        <div class="task 3"></div>
            <input class="text" type="text" name="add-todo">
            10 minutes meditation
        </div>
        <div class="task 4">
            <input class="text" type="text" name="add-todo">
            Read for 1 hour
        </div>
        <div class="task 5"></div>
            <input class="text" type="text" name="add-todo">
            Pick up groceries
        </div>
        <div class="task 6">
            <input class="text" type="text" name="add-todo">
            Complete Todo App on Frontend Mentor
        </div>

      <div class="delete">
        <img src="images/icon-cross.svg" alt="delet task">
      </div>
    </div>
    
  </section>

  <div class="todo-input end-list">
    5 items left
    <span dir="rtl">
      Clear Completed
    </span>
  </div>

  <div class="todo-input footer">
    <ul>
      <li>All</li>
      <li>Active</li>
      <li>Completed</li>
    </ul>
  </div>
  <div class="end centered txt">
  <p>Drag and drop to reorder list</p>
</div>
</body>
</html>
