<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="blue_style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="blue">
  <div class="container">
<header class="calc">
  <h1>calc</h1>

  <div class="set-theme">
    <label for="range">THEME</label>
    <div>
    <div class="theme">
    <p>1</p>
      <p>2</p>
        <p>3</p>
        </div>
        <input type="range" name="range" id="range" min="0" max="2" value="0">
  </div>
</header>
<div class="calculator-wrap">
    <p class="display">0</p>
    <div class="keys">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn del" alt="delete">DEL</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn" alt="add">+</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn" alt="subtract">-</button>
      <button class="btn" alt="decimal">.</button>
      <button class="btn">0</button>
      <button class="btn" alt="divide">/</button>
      <button class="btn" alt="multiply">x</button>
      <button class="reset square" alt="reset">RESET</button>
      <button class="equals square" alt="equals">=</button>
    </div>
  </div>
</div>
</body>
</html>
